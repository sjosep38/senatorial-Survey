<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #3b4a67;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .section {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        .candidate-list {
            list-style-type: none;
            padding-left: 0;
        }
        .candidate-list li {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        .candidate-radio {
            margin-right: 10px;
        }
        .btn {
            background-color: #3b4a67;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: block;
            margin-top: 20px;
            width: 100%;
        }
        .btn:hover {
            background-color: #2c3e50;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .summary {
            margin-top: 20px;
        }
        .summary h3 {
            color: #3b4a67;
        }
        .summary p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Election System</h1>
    <p>Please select your candidates for each position</p>
</header>

<div class="container">

    <!-- Senators Section -->
    <div class="section" id="senators-section">
        <h2>Senators (13 Seats)</h2>
        <form>
            <div>
                <label>Choose your Senators:</label>
                <ul class="candidate-list">
                    <!-- Add up to 13 candidates -->
                    <li><input type="radio" id="senator1" name="senator" class="candidate-radio"> <label for="senator1">Candidate 1</label></li>
                    <li><input type="radio" id="senator2" name="senator" class="candidate-radio"> <label for="senator2">Candidate 2</label></li>
                    <li><input type="radio" id="senator3" name="senator" class="candidate-radio"> <label for="senator3">Candidate 3</label></li>
                    <!-- Add up to 13 Senators -->
                </ul>
            </div>
        </form>
    </div>

    <!-- Other sections here, similar to Senators -->

    <button class="btn" id="submit-vote">Submit Vote</button>
    <div class="error" id="error-message"></div>

    <!-- Voting Summary Section -->
    <div class="summary" id="vote-summary" style="display: none;">
        <h3>Voting Summary</h3>
        <p><strong>Senator:</strong> <span id="selected-senator"></span></p>
        <!-- Add more sections for other positions as needed -->
    </div>

</div>

<script>
    document.getElementById("submit-vote").addEventListener("click", function(e) {
        e.preventDefault();

        // Clear previous error messages
        document.getElementById("error-message").innerHTML = "";

        // Get selected candidates
        let selectedSenator = document.querySelector('input[name="senator"]:checked');
        if (!selectedSenator) {
            document.getElementById("error-message").innerHTML = "You must select a Senator.";
            return;
        }

        // Capture other positions in the same way...

        // Prepare summary
        document.getElementById("selected-senator").innerText = selectedSenator ? selectedSenator.nextElementSibling.innerText : "None";

        // Show the voting summary
        document.getElementById("vote-summary").style.display = "block";

        // Optionally: Hide the form after submission
        document.getElementById("senators-section").style.display = "none";
        // Hide other sections here...
    });
</script>

</body>
</html>
